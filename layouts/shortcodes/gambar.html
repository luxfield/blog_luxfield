<!-- Get src param from shortcode -->

{{ $src := .Get "src"}}

<!-- Get image -->
{{$img := resources.Get $src}}
{{$imgwebp := $img.Resize "300x webp" }}
<picture>
  <source type="image/webp" srcset="{{$imgwebp.RelPermalink}}">
  <source type="image/jpeg" srcset="{{$img.RelPermalink}}">
  <img src="{{$img.RelPermalink}}"
  {{with .Get `alt` }}
  alt=""
  {{ end }}>
</picture>
